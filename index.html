<!DOCTYPE html>    
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Table Tennis Bracket Generator</title>
        <meta name="description" content="Technical Challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/app.js"></script>
    </head>
    <body>
        <div id="page">
            <header>
                <h1>Table Tennis Bracket Generator</h1>
            </header> 
            <div>
                <img src="img/table_tennis.jpg" alt="table tennis image"/> 
            </div>   
            <main id="main" class="columns">
                <section>
                    <p>Please enter the name of the player below and click on the button next to it to submit it.</p>
                    <label for="player"></label>
                    <input type="text" id="player" placeholder="Player's name" autofocus>
                    <button id="add" class="myButton">Add the Player</button>
                    <ul id="lis"></ul>
                </section>
                <section>
                    <p>Please click on the button below to generate the random pairings.</p>
                    <button class="myButton" id="generate">Generate Pairings</button>
                    <button id="winner">Show me the Winner</button>
                    <div class="win">
                        <ul class="gen" id="list"></ul>
                        <ul class="res" id="list2"></ul>
                    </div>
                </section>
            </main> <!--end of content-->
            <footer>&#169;Table Tennis Bracket Generator, 2020</footer>
        </div>
    </body>
</html>
